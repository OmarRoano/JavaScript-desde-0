<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Hola, mundo</h1>
    <!--Seleccion de DOM mediante ID-->
    <button onclick="cambiarTexto()">Cambiar texto</button>

    <!--Seleccion de DOM mediante Clase-->
    <p class="texto">Este es el primer parrafo</p>
    <p class="texto">Este es el segundo parrafo</p>
    <p class="texto">Este es el tercer parrafo</p>
    <button onclick="cambiarColorClase()"> Cambiar color</button>
    
    <!--Seleccion de DOM mediante Etiqueta-->
    <p>Hola soy un parrafo</p>
    <p>Hola yo tambien lo soy</p>

    <button onclick="ocultarParrafo()"> Ocultar el segundo parrafo</button>

    <!--Usando querySelector-->
    <div>
        <p>Mi perro se llama milaneso</p>
    </div>
    <p>Mi gato se llama mantaquilla</p>
    <button onclick="cambiarTextoDiv()">Cambiar texto dentro de DIV</button>


    <!--Usando querySelectorAll-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <button onclick="marcarItems()">Marcar items</button>

    <script src="/main.js"></script>
</body>
</html>
